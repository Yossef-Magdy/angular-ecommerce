<div class="mb-4 bg-light text-dark hero d-flex align-items-center">
    <div class="container text-center">
        <span class="fw-bold display-2">Explore our <span class="text-primary">finest</span> collection of products here <span class="text-primary">!</span></span>
    </div>
</div>
<main class="container">
    <h2 class="mb-3">Our Products</h2>
    <div class="product-list">
        @for (product of productList; track product.id) {
            <app-product-card [data] = "product"></app-product-card>
        }
        @empty {
            <div class="spinner my-4">
                <div class="spinner-border spinner p-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        }
    </div>
</main>
